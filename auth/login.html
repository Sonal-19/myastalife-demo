<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AstaLife</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        astaPrimary: '#1A5D1A',    // Dark Green
                        astaSecondary: '#F49D1A',  // Orange/Yellow
                        astaAccent: '#FFD93D',     // Bright Yellow
                        astaLight: '#E8F9E8',      // Light Green
                        astaDark: '#0C3A0C',       // Darker Green
                        astaFooter: '#081F08'      // Footer
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-reverse': 'float-reverse 7s ease-in-out infinite',
                        'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(5deg)' },
                        },
                        'float-reverse': {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(20px) rotate(-5deg)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1A5D1A 0%, #0C3A0C 50%, #F49D1A 100%);
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            animation: float 15s linear infinite;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .input-highlight {
            background: linear-gradient(to right, #1A5D1A, #F49D1A);
            background-size: 0% 2px;
            background-position: left bottom;
            background-repeat: no-repeat;
            transition: background-size 0.3s ease;
        }
        
        .input-highlight:focus {
            background-size: 100% 2px;
            outline: none;
        }
        
        .btn-glow {
            box-shadow: 0 0 15px rgba(26, 93, 26, 0.5);
            transition: all 0.3s ease;
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(244, 157, 26, 0.7);
            transform: translateY(-3px);
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-5px) scale(1.05);
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 relative overflow-hidden">
    <!-- Animated Background Particles -->
    <div class="particle-bg">
        <div class="absolute top-1/4 left-1/5 w-8 h-8 rounded-full bg-astaAccent opacity-20 animate-float"></div>
        <div class="absolute top-1/3 right-1/4 w-12 h-12 rounded-full bg-white opacity-10 animate-float-reverse"></div>
        <div class="absolute bottom-1/4 right-1/5 w-6 h-6 rounded-full bg-astaSecondary opacity-15 animate-float"></div>
        <div class="absolute bottom-1/3 left-1/4 w-10 h-10 rounded-full bg-white opacity-10 animate-float-reverse"></div>
        <div class="absolute top-2/5 left-2/5 w-5 h-5 rounded-full bg-astaAccent opacity-15 animate-float"></div>
        <div class="absolute bottom-2/5 right-2/5 w-7 h-7 rounded-full bg-white opacity-10 animate-float-reverse"></div>
    </div>

    <!-- Main Login Card -->
    <div class="w-full max-w-md mx-4 glass-card transform transition-all duration-500 hover:scale-[1.01]">
        <div class="p-8">
            <div class="text-center mb-8">
                  <img class="mx-auto h-12 w-auto mb-2" src="https://www.myastalife.com/Wresource/img/logo.png" alt="AstaLife Logo">
                <h1 class="text-3xl font-bold text-astaDark mb-2">Welcome Back</h1>
                <p class="text-gray-600">Sign in to continue your journey with us</p>
            </div>

            <!-- Login Form -->
            <form class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-astaPrimary">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                               class="input-highlight pl-10 w-full px-4 py-3 bg-white bg-opacity-70 border border-gray-200 rounded-lg focus:border-transparent placeholder-gray-400 text-gray-800 transition-all duration-300"
                               placeholder="your@email.com">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-xs text-astaPrimary hover:text-astaSecondary font-medium">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-astaPrimary">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="input-highlight pl-10 w-full px-4 py-3 bg-white bg-opacity-70 border border-gray-200 rounded-lg focus:border-transparent placeholder-gray-400 text-gray-800 transition-all duration-300"
                               placeholder="••••••••">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-astaPrimary focus:outline-none" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-astaPrimary focus:ring-astaPrimary border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-glow w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-astaPrimary to-astaSecondary hover:from-astaSecondary hover:to-astaPrimary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-astaPrimary">
                    Sign In 
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="register.html" class="font-medium text-astaPrimary hover:text-astaSecondary transition-colors duration-300">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Floating decorative elements -->
    <div class="hidden md:block absolute top-20 left-20 w-16 h-16 rounded-full bg-astaAccent opacity-10 animate-pulse-slow"></div>
    <div class="hidden md:block absolute bottom-20 right-20 w-24 h-24 rounded-full bg-astaSecondary opacity-10 animate-pulse-slow"></div>
    <div class="hidden md:block absolute top-1/3 right-1/4 w-20 h-20 rounded-full bg-astaPrimary opacity-10 animate-pulse-slow"></div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Add floating label effect
        document.querySelectorAll('input').forEach(input => {
            // Add focus/blur effects
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').classList.add('text-astaPrimary');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('label').classList.remove('text-astaPrimary');
            });
            
            // Add character counter for password
            if (input.id === 'password') {
                input.addEventListener('input', function() {
                    const counter = document.getElementById('password-counter');
                    if (counter) {
                        counter.textContent = `${this.value.length}/30`;
                    }
                });
            }
        });
        
        // Add ripple effect to buttons
        document.querySelectorAll('button, a').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.className = 'ripple-effect';
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        });
    </script>
</body>
</html>
