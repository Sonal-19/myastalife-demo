<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AstaLife</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        astaPrimary: '#1A5D1A',    // Dark Green
                        astaSecondary: '#F49D1A',  // Orange/Yellow
                        astaAccent: '#FFD93D',     // Bright Yellow
                        astaLight: '#E8F9E8',      // Light Green
                        astaDark: '#0C3A0C',       // Darker Green
                        astaFooter: '#081F08'      // Footer
                    },
                    animation: {
                        'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(12, 58, 12, 0.6); /* Dark green overlay */
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .input-highlight {
            background: linear-gradient(to right, #1A5D1A, #F49D1A);
            background-size: 0% 2px;
            background-position: left bottom;
            background-repeat: no-repeat;
            transition: background-size 0.3s ease;
        }
        
        .input-highlight:focus {
            background-size: 100% 2px;
            outline: none;
        }
        
        .btn-glow {
            box-shadow: 0 0 15px rgba(26, 93, 26, 0.5);
            transition: all 0.3s ease;
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(244, 157, 26, 0.7);
            transform: translateY(-3px);
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-5px) scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Background Image with Overlay -->
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <!-- Main Login Card -->
    <div class="w-full max-w-md mx-4 glass-card transform transition-all duration-500 hover:scale-[1.01]">
        <div class="p-8">
            <div class="text-center mb-8">
                <img class="mx-auto h-12 w-auto mb-2" src="https://www.myastalife.com/Wresource/img/logo.png" alt="AstaLife Logo">
                <h1 class="text-3xl font-bold text-astaDark mb-2">Welcome Back</h1>
                <p class="text-gray-600">Sign in to continue your journey with us</p>
            </div>

            <!-- Login Form -->
            <form class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-astaPrimary">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                               class="input-highlight pl-10 w-full px-4 py-3 bg-white bg-opacity-70 border border-gray-200 rounded-lg focus:border-transparent placeholder-gray-400 text-gray-800 transition-all duration-300"
                               placeholder="your@email.com">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-xs text-astaPrimary hover:text-astaSecondary font-medium">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-astaPrimary">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="input-highlight pl-10 w-full px-4 py-3 bg-white bg-opacity-70 border border-gray-200 rounded-lg focus:border-transparent placeholder-gray-400 text-gray-800 transition-all duration-300"
                               placeholder="••••••••">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-astaPrimary focus:outline-none" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-astaPrimary focus:ring-astaPrimary border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-glow w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-astaPrimary to-astaSecondary hover:from-astaSecondary hover:to-astaPrimary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-astaPrimary">
                    Sign In 
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="register.html" class="font-medium text-astaPrimary hover:text-astaSecondary transition-colors duration-300">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Add floating label effect
        document.querySelectorAll('input').forEach(input => {
            // Add focus/blur effects
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').classList.add('text-astaPrimary');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('label').classList.remove('text-astaPrimary');
            });
        });
    </script>
</body>
</html>
