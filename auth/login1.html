<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AstaLife</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        astaPrimary: '#1A5D1A',    // Dark Green
                        astaSecondary: '#F49D1A',  // Orange/Yellow
                        astaAccent: '#FFD93D',     // Bright Yellow
                        astaLight: '#E8F9E8',      // Light Green
                        astaDark: '#0C3A0C',       // Darker Green
                        astaFooter: '#081F08'      // Footer
                    },
                    animation: {
                        'gradient-x': 'gradient-x 5s ease infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(-45deg, #1A5D1A, #0C3A0C, #F49D1A, #FFD93D);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .card-3d {
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .card-3d-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card-3d:hover .card-3d-inner {
            transform: rotateY(10deg) rotateX(5deg);
        }
        
        .input-field {
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-field:focus {
            box-shadow: 0 5px 15px rgba(26, 93, 26, 0.2);
            transform: translateY(-2px);
        }
        
        .btn-hover-effect {
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn-hover-effect:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(26, 93, 26, 0.2);
        }
    </style>
</head>
<body class="font-sans bg-astaLight min-h-screen flex flex-col">

    <!-- Login Form -->
    <main class="flex-grow flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8 gradient-bg">
        <div class="w-full max-w-md card-3d">
            <div class="card-3d-inner bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="py-8 px-6 sm:p-10">
                    <div class="text-center">
                        <img class="mx-auto h-16 w-auto" src="https://www.myastalife.com/Wresource/img/logo.png" alt="AstaLife Logo">
                        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                            Welcome Back
                        </h2>
                        <p class="mt-2 text-sm text-gray-600">
                            Sign in to access your AstaLife account
                        </p>
                    </div>

                    <form class="mt-8 space-y-6" action="#" method="POST">
                        <div class="rounded-md space-y-4">
                            <div>
                                <label for="email" class="sr-only">Email address</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-astaPrimary"></i>
                                    </div>
                                    <input id="email" name="email" type="email" autocomplete="email" required 
                                           class="input-field pl-10 block w-full px-3 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-astaPrimary focus:border-transparent" 
                                           placeholder="Email address">
                                </div>
                            </div>
                            <div>
                                <label for="password" class="sr-only">Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-astaPrimary"></i>
                                    </div>
                                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                                           class="input-field pl-10 block w-full px-3 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-astaPrimary focus:border-transparent" 
                                           placeholder="Password">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <button type="button" class="text-gray-400 hover:text-astaPrimary focus:outline-none" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-astaPrimary focus:ring-astaPrimary border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                    Remember me
                                </label>
                            </div>

                            <div class="text-sm">
                                <a href="#" class="font-medium text-astaPrimary hover:text-astaSecondary">
                                    Forgot password?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="btn-hover-effect group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-astaPrimary to-astaDark hover:from-astaDark hover:to-astaPrimary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-astaPrimary">
                                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                    <i class="fas fa-sign-in-alt text-astaAccent group-hover:text-white"></i>
                                </span>
                                Sign In
                            </button>
                        </div>
                    </form>
                  </div>
                
                <div class="px-6 py-4 bg-astaLight text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="register.html" class="font-medium text-astaPrimary hover:text-astaSecondary">
                            Register now
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            const expanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !expanded);
            menu.classList.toggle('hidden');
        });
        
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Add floating label effect
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                const label = this.previousElementSibling;
                if (label && label.classList.contains('floating-label')) {
                    label.classList.add('text-astaPrimary', 'transform', '-translate-y-6', 'scale-75');
                }
            });
            
            input.addEventListener('blur', function() {
                const label = this.previousElementSibling;
                if (label && label.classList.contains('floating-label') && !this.value) {
                    label.classList.remove('text-astaPrimary', 'transform', '-translate-y-6', 'scale-75');
                }
            });
        });
    </script>
</body>
</html>
