    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles for floating labels and input focus effects */
        .floating-label {
            transition: all 0.2s ease-out;
            transform-origin: left top;
        }

        .floating-label-active {
            transform: translateY(-120%) scale(0.85);
            background-color: white;
            padding: 0 4px;
            left: 8px !important;
            font-weight: 500;
            color: #1A5D1A;
        }

        .input-field:focus + .floating-label,
        .input-field:not(:placeholder-shown) + .floating-label {
            transform: translateY(-120%) scale(0.85);
            background-color: white;
            padding: 0 4px;
            left: 8px !important;
            font-weight: 500;
            color: #1A5D1A;
        }
        
        .input-field {
            padding-left: 2.75rem !important;
        }

        /* Modern animated background */
        .animated-bg {
            position: relative;
            overflow: hidden;
            background: linear-gradient(-45deg, #e8f9e8, #ffffff, #e8f9e8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .animated-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?q=80&w=1932&auto=format&fit=crop') center/cover;
            opacity: 0.08;
            z-index: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            display: block;
            background-color: rgba(26, 93, 26, 0.1);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Card 3D effect */
        .card-3d {
            perspective: 1000px;
            z-index: 1;
        }
        .card-3d-inner {
            transition: transform 0.5s;
            transform-style: preserve-3d;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .card-3d:hover .card-3d-inner {
            transform: rotateY(0deg) scale(1.01);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        /* Password strength bars */
        .password-strength-bar {
            height: 6px;
            border-radius: 9999px;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
        }

        /* Button hover effect */
        .btn-hover-effect {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-hover-effect:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transition: all 0.7s ease-out;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }
        .btn-hover-effect:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }
        .btn-hover-effect span {
            position: relative;
            z-index: 1;
        }

        /* Form container */
        .form-container {
            position: relative;
            z-index: 2;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            const expanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !expanded);
            menu.classList.toggle('hidden');
        });
        
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Confirm Password visibility toggle
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirm-password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Floating labels
        document.querySelectorAll('.input-field').forEach(input => {
            const label = input.nextElementSibling;
            if (label && label.classList.contains('floating-label')) {
                if (input.value) {
                    label.classList.add('floating-label-active');
                }

                input.addEventListener('input', () => {
                    if (input.value) {
                        label.classList.add('floating-label-active');
                    } else {
                        label.classList.remove('floating-label-active');
                    }
                });

                if (input.tagName === 'SELECT') {
                    input.addEventListener('change', () => {
                        if (input.value) {
                            label.classList.add('floating-label-active');
                        } else {
                            label.classList.remove('floating-label-active');
                        }
                    });
                }
            }
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBars = document.querySelectorAll('#password-strength .password-strength-bar');
            const hint = document.getElementById('password-hint');
            
            strengthBars.forEach(bar => {
                bar.classList.remove('bg-red-500', 'bg-yellow-500', 'bg-green-500');
                bar.classList.add('bg-gray-200');
            });
            
            if (!password) {
                hint.textContent = "Password must be at least 8 characters";
                return;
            }
            
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            let strengthText = "";
            let strengthColor = "";
            
            if (strength <= 2) {
                strengthColor = "bg-red-500";
                strengthText = "Weak password";
            } else if (strength <= 4) {
                strengthColor = "bg-yellow-500";
                strengthText = "Moderate password";
            } else {
                strengthColor = "bg-green-500";
                strengthText = "Strong password";
            }
            
            const activeBars = Math.min(Math.ceil(strength * 4 / 5), strengthBars.length);
            for (let i = 0; i < activeBars; i++) {
                strengthBars[i].classList.remove('bg-gray-200');
                strengthBars[i].classList.add(strengthColor);
            }
            
            hint.textContent = strengthText;
        });
        
        // Password match checker
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordMatch = document.getElementById('password-match');
        
        const checkPasswordMatch = () => {
            if (passwordInput.value && confirmPasswordInput.value) {
                if (passwordInput.value === confirmPasswordInput.value) {
                    passwordMatch.classList.remove('hidden', 'text-red-500');
                    passwordMatch.classList.add('text-green-500');
                    passwordMatch.innerHTML = '<i class="fas fa-check"></i> Passwords match';
                } else {
                    passwordMatch.classList.remove('hidden', 'text-green-500');
                    passwordMatch.classList.add('text-red-500');
                    passwordMatch.innerHTML = '<i class="fas fa-times"></i> Passwords do not match';
                }
            } else {
                passwordMatch.classList.add('hidden');
            }
        };

        passwordInput.addEventListener('input', checkPasswordMatch);
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        // Referral ID lookup
        document.getElementById('referral-id').addEventListener('blur', function() {
            const referralId = this.value;
            const referralDetails = document.getElementById('referral-details');
            
            if (referralId) {
                referralDetails.value = "Fetching details...";
                setTimeout(() => {
                    referralDetails.value = "Referral by: John Doe (ID: " + referralId + ")";
                    const label = referralDetails.nextElementSibling;
                    if (label && label.classList.contains('floating-label') && referralDetails.value) {
                        label.classList.add('floating-label-active');
                    }
                }, 1000);
            } else {
                referralDetails.value = "";
                const label = referralDetails.nextElementSibling;
                if (label && label.classList.contains('floating-label')) {
                    label.classList.remove('floating-label-active');
                }
            }
        });

        // Create floating particles for background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5px and 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration between 10s and 30s
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when DOM is loaded
        document.addEventListener('DOMContentLoaded', createParticles);

        // Prevent non-numeric input in mobile field (additional protection)
        document.getElementById('mobile').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
