<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AstaLife</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        astaPrimary: '#1A5D1A',   // Dark Green
                        astaSecondary: '#F49D1A', // Orange/Yellow
                        astaAccent: '#FFD93D',     // Bright Yellow
                        astaLight: '#E8F9E8',      // Light Green
                        astaDark: '#0C3A0C',       // Darker Green
                        astaFooter: '#081F08'      // Footer
                    },
                    animation: {
                        'gradient-x': 'gradient-x 5s ease infinite',
                        'background-pan': 'background-pan 20s linear infinite alternate',
                        'bounce-subtle': 'bounce-subtle 1s infinite alternate'
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                            '50%': { 'background-size': '200% 200%', 'background-position': 'right center' }
                        },
                        'background-pan': {
                            '0%': { 'background-position': '0% 0%' },
                            '100%': { 'background-position': '100% 100%' }
                        },
                        'bounce-subtle': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-2px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .animated-background {
            background-image: url('https://source.unsplash.com/random/1920x1080/?nature,forest,mountains'); /* Dynamic nature/forest/mountain background */
            background-size: cover;
            background-repeat: no-repeat;
            animation: background-pan 60s linear infinite alternate; /* Slower, more subtle pan */
            position: relative;
        }

        .animated-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for better text readability */
        }

        .card-3d {
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .card-3d-inner {
            transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-style: preserve-3d;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .card-3d:hover .card-3d-inner {
            transform: rotateY(5deg) rotateX(3deg) scale(1.02);
            box-shadow: 0 15px 35px rgba(26, 93, 26, 0.3);
        }
        
        .input-field {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-field:focus {
            box-shadow: 0 5px 15px rgba(26, 93, 26, 0.3);
            border-color: #1A5D1A; /* astaPrimary */
            transform: translateY(-2px);
        }
        
        .btn-hover-effect {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn-hover-effect:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 7px 14px rgba(26, 93, 26, 0.3);
            opacity: 0.95;
        }

        .text-gradient-animation {
            background: linear-gradient(90deg, #1A5D1A, #F49D1A, #FFD93D);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-x 3s linear infinite;
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col animated-background">

    <main class="flex-grow flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8 relative z-10">
        <div class="w-full max-w-md card-3d">
            <div class="card-3d-inner bg-white rounded-2xl shadow-xl overflow-hidden backdrop-blur-sm bg-opacity-90">
                <div class="py-8 px-6 sm:p-10">
                    <div class="text-center">
                        <img class="mx-auto h-20 w-auto animate-bounce-subtle" src="https://www.myastalife.com/Wresource/img/logo.png" alt="AstaLife Logo">
                        <h2 class="mt-6 text-4xl font-extrabold text-gray-900 text-gradient-animation">
                            Welcome Back
                        </h2>
                        <p class="mt-2 text-md text-gray-700">
                            Sign in to access your AstaLife account
                        </p>
                    </div>

                    <form class="mt-8 space-y-6" action="#" method="POST">
                        <div class="rounded-md space-y-5">
                            <div>
                                <label for="email" class="sr-only">Email address</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-astaPrimary"></i>
                                    </div>
                                    <input id="email" name="email" type="email" autocomplete="email" required 
                                           class="input-field pl-10 block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-astaPrimary focus:border-transparent" 
                                           placeholder="Email address">
                                </div>
                            </div>
                            <div>
                                <label for="password" class="sr-only">Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-astaPrimary"></i>
                                    </div>
                                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                                           class="input-field pl-10 block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-astaPrimary focus:border-transparent" 
                                           placeholder="Password">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <button type="button" class="text-gray-500 hover:text-astaPrimary focus:outline-none" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-astaPrimary focus:ring-astaPrimary border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                    Remember me
                                </label>
                            </div>

                            <div class="text-sm">
                                <a href="#" class="font-medium text-astaPrimary hover:text-astaSecondary transition-colors duration-200">
                                    Forgot password?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="btn-hover-effect group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-semibold rounded-lg text-white bg-gradient-to-r from-astaPrimary to-astaDark hover:from-astaDark hover:to-astaPrimary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-astaPrimary">
                                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                    <i class="fas fa-sign-in-alt text-astaAccent group-hover:text-white transition-colors duration-200"></i>
                                </span>
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="px-6 py-4 bg-astaLight text-center border-t border-gray-200">
                    <p class="text-sm text-gray-700">
                        Don't have an account? 
                        <a href="register.html" class="font-medium text-astaPrimary hover:text-astaSecondary transition-colors duration-200">
                            Register now
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // This part of the script for floating labels is not directly compatible with the current input structure (sr-only labels).
        // For a true floating label, you would need to adjust your HTML to have the label directly after the input and style it accordingly.
        // I've removed the previous floating label JS to avoid confusion, as it wouldn't have the desired effect without HTML changes.
    </script>
</body>
</html>
